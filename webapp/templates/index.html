<!DOCTYPE html>
<html>

<head>
    <title>Fiction interactive procédurale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Pure CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>

<body>
    <main>
        <div id="messages-container">
            <header>
                <h1>Fiction interactive procédurale</h1>
            </header>
            <ul id='messages'>

            </ul>
        </div>
        <form action="" onsubmit="sendMessage(event)">
            <textarea name="messageText" id="messageText" class="textarea-expand" rows="1" placeholder="Type..."></textarea>
            <button class="send-btn" id="send" aria-label="Send message" disabled><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            <button class="end-conversation-btn" id="end-conversation" aria-label="End conversation" disabled><i class="fa-solid fa-right-from-bracket"></i></button>
        </form>
    </main>

    <footer>
        <p>Fiction interactive procédurale 0.0.1</p>
        <p>Session ID: <span id="ws-id"></span></p>
    </footer>

    <!-- Markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
    integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script src="{{ url_for('static', path='/js/textarea.js') }}"></script>

</body>

</html>
